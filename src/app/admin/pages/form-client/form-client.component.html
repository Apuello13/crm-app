<form [formGroup]="customerForm" (ngSubmit)="update()">
  <app-title
    name="Formulario Clientes"
    [showCreateButton]="false"
    [isViewForm]="true"
    [disabledSubmitButton]="customerForm.invalid"
  ></app-title>
  <div class="container-menu shadow">
    <div class="row">
      <div class="col-lg-6">
        <mat-form-field appearance="outline" class="full-width-field">
          <mat-label>Nombre</mat-label>
          <input matInput type="text" formControlName="fullName" />
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field appearance="outline" class="full-width-field">
          <mat-label>Documento</mat-label>
          <input matInput type="text" formControlName="document" />
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field appearance="outline" class="full-width-field">
          <mat-label>Telefono</mat-label>
          <input matInput type="text" formControlName="phone" />
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field appearance="outline" class="full-width-field">
          <mat-label>Ciudad</mat-label>
          <input matInput type="text" formControlName="city" />
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field appearance="outline" class="full-width-field">
          <mat-label>Barrio</mat-label>
          <input matInput type="text" formControlName="neighborhood" />
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field appearance="outline" class="full-width-field">
          <mat-label>Programa</mat-label>
          <input matInput type="text" formControlName="program" />
        </mat-form-field>
      </div>
    </div>
  </div>
</form>
