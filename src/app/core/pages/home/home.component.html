<div class="flex align-items-center justify-content-between">
  <h3>Dashboard</h3>
  <button class="btn btn-primary" type="button">Filtros</button>
</div>
<div class="row mt-1 bg-white card-container shadow">
  <div class="col-lg-4">
    <div class="card-stats">
      <p class="title text-gray">Total Interesados</p>
      <span class="mark f-bold">200</span>
    </div>
  </div>
  <div class="col-lg-4">
    <div class="card-stats">
      <p class="title text-gray">Total No definidos</p>
      <span class="mark f-bold">200</span>
    </div>
  </div>
  <div class="col-lg-4">
    <div class="card-stats">
      <p class="title text-gray">Total Interesados en Inscrbirse</p>
      <span class="mark f-bold">200</span>
    </div>
  </div>
  <div class="col-lg-6">
    <div class="card-stats">
      <h4>Distribucion de clientes</h4>
      <app-chart [type]="'doughnut'" [data]="pieChartData"></app-chart>
    </div>
  </div>
  <div class="col-lg-6">
    <div class="card-stats">
      <h4>Evolucion de Clientes por Categoria</h4>
      <app-chart [type]="'bar'" [data]="barChartData"></app-chart>
    </div>
  </div>
  <div class="col-lg-12">
    <div class="card-stats">
      <h4>Ultimos clientes agregados</h4>
      <table class="table">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Categoria</th>
            <th>Nro WhatsApp</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</div>
